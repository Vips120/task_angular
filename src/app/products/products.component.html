
  <app-search></app-search>
<section>
  
    <div class="container">
        <h4 class="text-center">
            <i class="fa fa-spinner "
            *ngIf="loading"
          aria-hidden="true"
          
          ></i>
          
        </h4>
     
            <div class="row mbr-justify-content-center">
    
                <div class="col-lg-12 mbr-col-md-10 text-center">
                    <div class="wrap" *ngFor="let funds of fundsData">
                        <div class="ico-wrap">
                        <img src="{{imgUrl}}" style="width: 100px; height: 100px;" >
                        </div>
                        <div class="text-wrap vcenter col-md-8">
                            <h2 class="mbr-fonts-style mbr-bold mbr-section-title3 display-5 text-left">
                              {{funds.name}}
                            </h2>
                            <p class="mbr-fonts-style text1 mbr-text display-6 text-left">
                                {{funds.sipFreq}}
                            </p>
                        </div>
                        <div class="icon">
                          <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        </div>
                        <div class="product_details col-md-6"  >
                            <h2>SHOW PERFORMANCE DETAILS</h2>
                        </div>
                        <div class="col-md-6 bg-primary text-white text-right" style="display: flex; justify-content: space-evenly;">
                            <span style="display:flex;align-items: center;"> 
                                 <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                            </span>
                            <h2>INVEST NOW</h2>
                        </div>
                        
                    </div>
                    
                </div>
            </div>
    
    </div>
    
    </section>
